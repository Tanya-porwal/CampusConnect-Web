<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CampusConnect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join the community today</p>
        </div>
        <form action="index.html">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>University Email</label>
                <input type="email" class="form-control" placeholder="student@gla.ac.in">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>
            <button type="submit" class="btn-block">Sign Up</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p style="margin-top: 1rem;"><a href="index.html">← Back to Home</a></p>
        </div>
    </div>
</body>

</html>
