<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | CampusConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0.05) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.05) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.05) 0, transparent 50%);
            min-height: 100vh;
        }

        /* Page Specific Styles */
        .page-header {
            background-color: var(--primary-color);
            background-image: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 4rem 0;
            text-align: center;
            border-radius: 0 0 50px 50px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        .page-header h1 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 3rem;
            position: relative;
            z-index: 2;
        }

        .page-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .events-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .filters-sidebar {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 100px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .filters-sidebar:hover {
            transform: translateY(-5px);
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option:hover {
            transform: translateX(5px);
            color: var(--primary-color);
        }

        .filter-option input {
            margin-right: 0.8rem;
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 2rem;
            font-family: inherit;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .search-bar:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
        }

        /* Card Animation Fixes */
        .event-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(79, 70, 229, 0.2);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 900px) {
            .events-layout {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                position: static;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">Campus<span class="highlight">Connect</span></a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html" class="active">Events</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="workshops.html">Workshops</a></li>
                    <li><a href="hackathons.html">Hackathons</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-secondary">Login</a>
                    <a href="register.html" class="btn btn-primary">Sign Up</a>
                </div>
                <button class="mobile-menu-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1>All Events</h1>
                <p>Browse through workshops, seminars, and fun activities.</p>
            </div>
        </div>

        <div class="container events-layout">
            <!-- Sidebar Filters -->
            <aside class="filters-sidebar">
                <input type="text" id="event-search" class="search-bar" placeholder="ðŸ” Search events...">

                <div class="filter-group">
                    <h3>Categories</h3>
                    <label class="filter-option">
                        <input type="checkbox" value="Tech" checked> Tech
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="Art" checked> Art & Culture
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="Sports" checked> Sports
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="Workshop" checked> Workshops
                    </label>
                </div>
            </aside>

            <!-- Events Grid -->
            <div id="events-container" class="events-grid">
                <!-- Events will be injected here -->
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <a href="#" class="logo">Campus<span class="highlight">Connect</span></a>
                <p>Connecting students with opportunities.</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 CampusConnect. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/events.js"></script>
</body>

</html>
